prepopulate_title.example:
  path: '/prepopulate-title/example'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\prepopulate_title\Controller\PrepopulateTitleController::build'
  requirements:
    _permission: 'access content'

prepopulate_title.settings_form:
  path: '/admin/config/system/prepopulate-title'
  defaults:
    _title: 'prepopulate_title settings'
    _form: 'Drupal\prepopulate_title\Form\SettingsForm'
  requirements:
    _permission: 'administer prepopulate_title configuration'
